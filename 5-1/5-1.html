<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>5-1</title>
</head>
<body>
	<input type="text" id="score" placeholder="请输入0-100的分数">
	<button id="btn">等级</button>
</body>
<script>
	var btn=document.getElementById('btn');
	btn.onclick = function(){
	var score =document.getElementById('score').value;
	//输入学生的分数
	console.log(score);
	if(!score.trim()){
		alert('输入为空，请输入0-100的分数')
		return;
	}
	if(isNaN(score)){
		alert('输入不合法，请输入0-100的分数')
		return;
	}
	//根据输入的分数，判断是几等生
	if(score >=90 && score<=100){
		alert("您是1等生");
	}else if(score >=80 && score < 90){
		alert("您是2等生");
	}else if(score >=70 && score < 80){
		alert("您是3等生");
	}else if(score >=60 && score < 70){
		alert("您是4等生");
	}else if(score >=50 && score < 60){
		alert("您是5等生");
	}else if(score >=40 && score < 50){
		alert("您是6等生");
	}else if(score >=30 && score < 40){
		alert("您是7等生");
	}else if(score >=20 && score < 30){
		alert("您是8等生");
	}else if(score >=10 && score < 20){
		alert("您是9等生");
	}else if(score >=0 && score < 10){
		alert("您是10等生");
	}else{
		alert("您输入的分数有误，应在0-100");
	}}
</script>
</html>
